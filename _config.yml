# Site settings
title: 데브루키 위키 DevRookie Wiki
url: "https://devrookiekr.github.io"
baseurl: ""
description: >
    데브루키 since 2006

# My information
email: 1reds@hanmail.net
author: 데브루키 DevRookie
profile: 초중급게임개발자
github_username: devrookiekr
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
utterances:
  repo: devrookiekr/devrookiekr.github.io
  issue-term: pathname
  label: Comment
  branch: master

blame: "https://github.com/devrookiekr/devrookiekr.github.io/blame/master/_wiki"
edit: "https://github.com/devrookiekr/devrookiekr.github.io/edit/master/_wiki"
issue: "https://github.com/devrookiekr/devrookiekr.github.io/issues/new"

timezone: "Asia/Seoul"

# https://kramdown.gettalong.org/rdoc/Kramdown/Options.html - smart_quotes
kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]
